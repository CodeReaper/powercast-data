<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.jsdelivr.net/npm/chart.js@3.8.0"></script>
        <script src="https://cdn.jsdelivr.net/npm/moment@2.29.3"></script>
        <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment@1.0.0"></script>
        <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@1.3.1"></script>
		<title>Energy Prices</title>
        <style>
            .container {
                max-width: 800px;
                margin: 0 auto;
            }
        </style>
	</head>
	<body>
		<div class="container">
            <canvas id="graph"></canvas>
        </div>

        <script type="text/javascript" src="data.js"></script>
		<script type="text/javascript">
            new Chart(document.getElementById('graph').getContext('2d'), {
                type: 'line',
                data: data,
                options: {
                    responsive: true,
                    plugins: {
                        title: {
                            text: 'Energy Prices',
                            display: true
                        },
                        annotation: {
                            drawTime: 'beforeDraw',
                            annotations: [
                                {
                                    type: 'line',
                                    backgroundColor: 'black',
                                    borderWidth: 1,
                                    scaleID: 'x',
                                    value: 1654293200000,
                                    label: {
                                        drawTime: 'afterDraw',
                                        enabled: true,
                                        content: 'Now',
                                    }
                                },
                                {
                                    type: 'box',
                                    backgroundColor: 'rgba(255, 245, 157, 0.2)',
                                    borderWidth: 0,
                                    xMax: 1654297200000,
                                    xMin: 1654214400000,
                                    label: {
                                        drawTime: 'afterDraw',
                                        enabled: true,
                                        content: 'Day something',
                                        position: {
                                            x: 'center',
                                            y: 'start'
                                        }
                                    }
                                },
                            ]
                        }
                    },
                    scales: {
                        x: {
                            type: 'time',
                            display: true,
                            time: {
                                unit: 'hour',
                                tooltipFormat: 'YYYY-MM-DD HH',
                                displayFormats: {
                                    hour: 'YYYY-MM-DD HH'
                                }
                            },
                            title: {
                                display: true,
                                text: 'Date'
                            },
                        },
                        y: {
                            display: true,
                            title: {
                                display: true,
                                text: 'Cost/Euro'
                            },
                            suggestedMin: 0,
                            suggestedMax: 600
                        }
                    }
                }
            });
        </script>
	</body>
</html>
